<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full text-center">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row margin-bottom-10">
      <div class="col-fifth dress1 height-220">
      </div>
      <div class="col-fifth ysl-bag">
      </div>
      <div class="col-fifth tiffany-key">
      </div>
      <div class="col-fifth lv-bag">
      </div>
      <div class="col-fifth dress2">
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <span>Free People</span>
        <span class="border-left grey-text"></span>
        <span class="grey-text">Size 6</span>
        <p>
          <span class="pink-highlight">$35</span>
          <span class="line-through grey-text">$125 retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <span>Yves Saint Laurent</span>
        <span class="border-left grey-text"></span>
        <span class="grey-text">One-Size</span>
        <p>
          <span class="pink-highlight">$200</span>
          <span class="line-through grey-text">$1600 retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <span>Tiffany</span>
        <span class="border-left grey-text"></span>
        <span class="grey-text">One-Size</span>
        <p>
          <span class="pink-highlight">$476</span>
          <span class="line-through grey-text">$2000 retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <span>Louis Vuitton</span>
        <span class="border-left grey-text"></span>
        <span class="grey-text">One-Size</span>
        <p>
          <span class="pink-highlight">$95</span>
          <span class="line-through grey-text">$1200 retail</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
