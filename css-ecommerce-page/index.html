<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full text-center">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <div class="dress1 height-220 margin-lr"></div>
        <p class="grey-text">
          <span class="black-text">Free People</span>
          <span class="border-left"></span>
          <span>Size 6</span>
        </p>
        <p>
          <span class="pink-highlight">$35</span>
          <span class="line-through grey-text">$125 retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <div class="ysl-bag height-220 margin-lr"></div>
        <p class="grey-text">
          <span class="black-text">Yves Saint Laurent</span>
          <span class="border-left"></span>
          <span>One-Size</span>
        </p>
        <p>
          <span class="pink-highlight">$200</span>
          <span class="line-through grey-text">$1600 retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <div class="tiffany-key height-220 margin-lr"></div>
        <p class="grey-text">
          <span class="black-text">Tiffany</span>
          <span class="border-left"></span>
          <span>One-Size</span>
        </p>
        <p>
          <span class="pink-highlight">$476</span>
          <span class="line-through grey-text">$2000 retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <div class="lv-bag margin-lr height-220"></div>
        <p class="grey-text">
          <span class="black-text">Louis Vuitton</span>
          <span class="border-left"></span>
          <span>One-Size</span>
        </p>
        <p>
          <span class="pink-highlight">$95</span>
          <span class="line-through grey-text">$1200 retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <div class="dress2 margin-lr height-220"></div>
        <p class="grey-text">
          <span class="black-text">Reformation</span>
          <span class="border-left"></span>
          <span>Size-4</span>
        </p>
        <p>
          <span class="pink-highlight">$20</span>
          <span class="line-through grey-text">$198 retail</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
