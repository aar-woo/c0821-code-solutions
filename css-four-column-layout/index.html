<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full flex-wrap justify-center">
          <h3>How It Works</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth flex-wrap justify-center">
          <img src="images/screen-1.png" class="img">
          <img src="images/switch-icon.png" class="icon margin-lr-50">
          <h4 class="margin-tb-15">App Switching</h4>
          <p class="margin-tb-15 font-size-12">Toggles all your apps on and off.</p>
        </div>
        <div class="col-fourth flex-wrap justify-center">
          <img src="images/screen-2.png" class="img">
          <img src="images/filter-icon.png" class="icon margin-lr-50">
          <h4 class="margin-tb-15">Trip Filtering</h4>
          <p class="margin-tb-15 font-size-12">Evaluates your trip requests.</p>
        </div>
        <div class="col-fourth flex-wrap justify-center">
          <img src="images/screen-3.png" class="img">
          <img src="images/slider-icon.png" class="icon margin-lr-50">
          <h4 class="margin-tb-15">Service Filters</h4>
          <p class="margin-tb-15 font-size-12">Accepts only your ideal trips.</p>
        </div>
        <div class="col-fourth flex-wrap justify-center">
          <img src="images/screen-4.png" class="img">
          <img src="images/bars-icon.png" class="icon margin-lr-50">
          <h4 class="margin-tb-15">Stats + Mileage</h4>
          <p class="margin-tb-15 font-size-12">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
