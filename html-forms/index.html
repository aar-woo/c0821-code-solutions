<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <div>
    <label for="email">Email <br>
      <input type="text" id="email" name="email">
    </label>
    </div>
    <div>
    <label for="select">Why is coding cool?<br>
      <select id="select" name="reason-cool">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </label>
    </div>
    <div>
      <div>
        Favorite Language (choose one)
      </div>
      <input type="radio" name="favorite-language" value="html" id="html">
      <label for="html">HTML</label>
      <input type="radio" name="favorite-language" value="css" id="css">
      <label for="css">CSS</label>
      <input type="radio" name="favorite-language" value="javascript" id="javascript">
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <label for="more-info">Would you like to sign up for more information?<br>
        <input type="checkbox" id="more-info" value="yes"> Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">Comments<br>
        <textarea id="comments" name="comments" rows="8" cols="20"></textarea>
      </label>
    </div>
    <div>
      <label for="submit">
        <input type="submit" value="Submit" name="submit" id="submit">
      </label>
    </div>
  </form>
</body>
</html>
