<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer">
    <h3>LEARN MORE</h3>
    <form>
      <label for="email">COMPANY EMAIL</label>
      <div class="div-margin">
        <input type="text" id="email" placeholder="sally@company.co">
      </div>
      <label for="name">NAME</label>
      <div class="div-margin">
        <input type="text" id="name" placeholder="Sally Smith">
      </div>
      <label>WHERE ARE YOU HIRING?</label>
      <div class="div-margin">
        <input type="text" id="location" placeholder="City, Country">
      </div>
      <label for="number-hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div class="div-margin">
        <select id="number-hiring">
          <option>1-2 Engineers</option>
          <option>3-4 Engineers</option>
        </select>
      </div>
      <div class="text-align-right">
        <button type="button">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
