<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button class="button open-button" type="button">Open Modal</button>
      </div>
      <div class="overlay hide">
        <div class="modal align-text-center">
          <h2 class="margin-tb-40">Would you like to take a survey?</h2>
          <button class="button no-button" type="button">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
