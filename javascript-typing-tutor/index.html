<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Typing Tutor</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="word-block">
        <h1>
          <span class="underline">y</span><span>e</span><span>s</span><span>t</span><span>e</span><span>r</span><span>d</span><span>a</span><span>y</span><span> </span>
          <span>y</span><span>o</span><span>u</span><span> </span>
          <span>s</span><span>a</span><span>i</span><span>d</span><span> </span>
          <span>t</span><span>o</span><span>m</span><span>o</span><span>r</span><span>r</span><span>o</span><span>w</span>
        </h1>
      </div>
      <div>
        <h3 class="accuracy hide">Accuracy: </h3>
      </div>
      <div class="overlay hide">
        <div class="play-again hide">
          <h3>Play again?</h3>
          <button class="yes-button">Yes</button>
          <button class="no-button">No</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
